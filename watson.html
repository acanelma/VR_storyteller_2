<!DOCTYPE html>
<html>
<head>
   <title>JSSample</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
   $(function() {
       var params = {
           // Request parameters
       };
     
       $.ajax({
           url: "https://watson-api-explorer.mybluemix.net/tone-analyzer/api/v3/tone?version=2016-05-19&text=" + $.param(params),
           beforeSend: function(xhrObj){
               // Request headers
               xhrObj.setRequestHeader("Content-Type","text/plain");
           },
           type: "POST",
           // Request body
           data: "i am feeling great about this",
       })
       .done(function(data) {
       
       		var output_watson = data[0];
       		document.write  (output_watson);
       		
            str = JSON.stringify(data);
        	document.write (str);  
       })
       .fail(function() {
           alert("error");
       });
   });
</script>
</body>
</html>
